services:
  livereview-app:
    build: .
    container_name: livereview-app
    ports:
      - "8888:8888"  # Backend API
      - "8081:8081"  # Frontend UI
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use internal container hostname
      - DATABASE_URL=postgres://livereview:${DB_PASSWORD}@livereview-db:5432/livereview?sslmode=disable
      - LIVEREVIEW_VERSION=${LIVEREVIEW_VERSION:-test}
    depends_on:
      livereview-db:
        condition: service_healthy
    volumes:
      # Mount config file as read-only
      - ./livereview.toml:/app/livereview.toml:ro
      # Mount .env file as read-only
      - ./.env:/app/.env:ro
      # Mount data directory for any local data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  livereview-db:
    image: postgres:15-alpine
    container_name: livereview-db
    environment:
      - POSTGRES_USER=livereview
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=livereview
    volumes:
      - livereview_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livereview -d livereview"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Don't expose database port to host for security

volumes:
  livereview_data:
    name: livereview_data
