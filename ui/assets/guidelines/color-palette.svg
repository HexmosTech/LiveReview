<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">LiveReview Brand Color Palette</text>
  
  <!-- Primary Colors -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Primary Colors</text>
  
  <!-- Primary Blue -->
  <rect x="100" y="150" width="120" height="120" rx="8" fill="#3B82F6" />
  <text x="160" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Primary Blue</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#3B82F6</text>
  
  <!-- Light Blue -->
  <rect x="250" y="150" width="120" height="120" rx="8" fill="#60A5FA" />
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Light Blue</text>
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#60A5FA</text>
  
  <!-- Dark Blue -->
  <rect x="400" y="150" width="120" height="120" rx="8" fill="#1E40AF" />
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Dark Blue</text>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#1E40AF</text>
  
  <!-- Blue Glow -->
  <rect x="550" y="150" width="120" height="120" rx="8" fill="#93C5FD" />
  <text x="610" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Blue Glow</text>
  <text x="610" y="310" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#93C5FD</text>
  
  <!-- Accent Colors -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Accent Colors</text>
  
  <!-- Green -->
  <rect x="100" y="400" width="120" height="120" rx="8" fill="#10B981" />
  <text x="160" y="540" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Success Green</text>
  <text x="160" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#10B981</text>
  
  <!-- Background Colors -->
  <rect x="250" y="400" width="120" height="120" rx="8" fill="#030712" />
  <text x="310" y="540" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Background Dark</text>
  <text x="310" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#030712</text>
  
  <!-- Background Medium -->
  <rect x="400" y="400" width="120" height="120" rx="8" fill="#111827" />
  <text x="460" y="540" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Background Medium</text>
  <text x="460" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#111827</text>
  
  <!-- Background Light -->
  <rect x="550" y="400" width="120" height="120" rx="8" fill="#1F2937" />
  <text x="610" y="540" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Background Light</text>
  <text x="610" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">#1F2937</text>
</svg>
