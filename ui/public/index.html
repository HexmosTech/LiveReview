<!doctype html>
<html dir="ltr">
        <head>
                <meta charset="utf-8">
                <meta content="IE=edge" http-equiv="X-UA-Compatible" />
                <meta name="viewport" content="width=device-width, user-scalable=no" />
                <title><%= htmlWebpackPlugin.options.title %></title>
                <% if (htmlWebpackPlugin.options.favicon) { %>
                <link rel="icon" href="<%= htmlWebpackPlugin.options.favicon %>" type="image/svg+xml">
                <% } %>
                <meta property="og:image" content="<%= htmlWebpackPlugin.publicPath %>assets/logo-with-text.svg" />
                <link rel="preload" as="image" href="/assets/logo-horizontal.svg" imagesizes="240px" />
                <style>
                    /* Instant boot screen to avoid blank paint while JS loads */
                    :root { color-scheme: dark; }
                    html, body { margin: 0; padding: 0; background: #0f172a; }
                    #lr-boot {
                        position: fixed;
                        inset: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        background: #0f172a;
                        z-index: 9999;
                        transition: opacity 150ms ease;
                    }
                    #lr-boot[data-hidden="true"] { opacity: 0; pointer-events: none; }
                    #lr-boot .lr-boot-wrap { display: flex; flex-direction: column; align-items: center; gap: 16px; }
                    #lr-boot .lr-spin {
                        width: 40px; height: 40px;
                        border: 2px solid rgba(59,130,246,0.25);
                        border-top-color: #3b82f6;
                        border-radius: 50%;
                        animation: lr-spin 1s linear infinite;
                    }
                    @keyframes lr-spin { to { transform: rotate(360deg); } }
                </style>
                <script>
                    window.__lr_hide_boot = function() {
                        var el = document.getElementById('lr-boot');
                        if (el) {
                            el.setAttribute('data-hidden', 'true');
                            setTimeout(function(){ if (el && el.parentNode) el.parentNode.removeChild(el); }, 180);
                        }
                    };
                </script>
        </head>
        <body>
                <div id="lr-boot">
                    <div class="lr-boot-wrap">
                        <img src="/assets/logo-horizontal.svg" alt="LiveReview" width="240" height="64" loading="eager" />
                        <div class="lr-spin" aria-hidden="true"></div>
                    </div>
                </div>
                <div id='root'></div>
        </body>
</html>
