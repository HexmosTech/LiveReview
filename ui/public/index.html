<!doctype html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <% if (htmlWebpackPlugin.options.favicon) { %>
        <link rel="icon" href="<%= htmlWebpackPlugin.options.favicon %>" type="image/svg+xml">
        <% } %>
        <meta property="og:image" content="<%= htmlWebpackPlugin.publicPath %>assets/logo-with-text.svg" />
    </head>
    <body>
        <div id='root'></div>
    </body>
</html>
